{% extends 'core/base.html' %}
{% load static %}
{% block title %}Consumption Form{% endblock %}
{% block content %}
{% include 'consumptions/includes/consumptions_menu.html'%}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-9 mx-auto">
                <form enctype="multipart/form-data" method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-block" value="Crear Consumo"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
