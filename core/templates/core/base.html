<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">

</head>
<body>
<body>
<!-- NavegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'base' %}">Soporte TI - Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned"
                aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consumptions:create' %}">Consumo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Graficos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>


            </ul>
            <ul class="navbar-nav">
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registro
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Mensajes
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
<!-- Contenido -->
{% block content %}{% endblock %}
<!-- Javascript -->
<script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/js/main.js' %}"></script>

        crossorigin="anonymous"></script>
